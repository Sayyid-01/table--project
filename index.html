<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {

            color: white;
        }

        body {
            display: flex;
            /* flex-direction: column; */
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
            background-image: url(./assets/sign-up.jpg);
            background-position: center;
            background-size: cover;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(52, 52, 120, 0.329);
            padding: 40px;

            background: rgba(142, 63, 63, 0.25);
            box-shadow: 0 8px 32px 0 rgba(17, 22, 96, 0.37);
            backdrop-filter: blur(3.5px);
            -webkit-backdrop-filter: blur(3.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        form input {
            height: 30px;
            width: 240px;
            border-radius: 0.8rem;
            margin-top: 5px;
            padding: 2px 20px;
            

            background: rgba(246, 242, 242, 0.512);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(0.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        #submit {
            height: 25px;
            width: 70px;
            background-color: rgba(137, 43, 226, 0.67);
            padding-left: 13px;
            margin-bottom: 10px;
        }

        table,
        th,
        td,
        tr {
            border: 1px solid rgb(101, 55, 55);
            border-collapse: collapse;
            padding: 0.5rem 1rem;
            min-width: 140px;
            color: black;
        }

        tr:hover {
            background-color: rgb(203, 184, 187);
        }
    </style>
</head>

<body>

    <form id="save-contact">
        <input type="text" placeholder="Enter Name" autofocus>
        <input type="email" placeholder="Enter Email" required>
        <input type="tel" placeholder="Enter telephone number" required>
        <input type="submit" id="submit">
    </form>
    <table id="contact-detail">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Telephone</th>
        </tr>
    </table>
</body>

</html>
<script>
    let data = [];

    let table = document.getElementById("contact-detail");

    function populateContact(data) {
        // Clear existing table rows before appending new ones
        table.innerHTML = `
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Telephone</th>
            </tr>
        `;

        // Populate table with current data
        for (let i = 0; i < data.length; i++) {
            let contact = data[i];
            let row = document.createElement("tr");
            let name_col = document.createElement("td");
            let email_col = document.createElement("td");
            let telephone_col = document.createElement("td");
            name_col.innerText = contact.name;
            email_col.innerText = contact.email;
            telephone_col.innerText = contact.telephone;

            row.append(name_col, email_col, telephone_col);
            table.appendChild(row);
        }
    }

    let saveContact = document.getElementById("save-contact");
    saveContact.addEventListener("submit", (e) => {
        e.preventDefault();
        let childrens = saveContact.children;
        let name = childrens[0].value;
        let email = childrens[1].value;
        let telephone = childrens[2].value;

        if (!name || !email || !telephone) {
            alert("Please fill in all fields.");
            return;
        }

        let obj = { name, email, telephone };
        data.push(obj);
        populateContact(data);

        // Clear form inputs after submission
        saveContact.reset();
    });
</script>
